<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <div class="container">
        <h2>Digite o numero e confirme para gerar uma tabuada</h2>
        <main>
            <div class="dados">
                <div class="box1">
                    <p>Tabuada do :</p>
                    <input type="number" id="tabuadaDo">
                </div>
                <div class="box2">
                    <p>Multiplicar até :</p>
                <input type="number" id="multiplicarAte">
                <br>
                <button class="calcular" onclick="calcular()">Calcular</button>
                </div>
            <div>
        </main>
        <h2>Tabuada do número :</h2>
        <div class="campo-resultado">
            <p id="resultado">Informe um número para calcular uma tabuada ...</p>
        </div>
    </div>
</body>
</html>
